<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>SpeedChecker</title>
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
        {% include "navbar.html" %}
    <link rel="stylesheet" href="static/css/register.css">

</head>
<body>
            <div class="register-container">
                <div class="form-box">
                    <h1><span class="highlight">Sign up</span> for an account</h1>
                    <form action="{{ url_for('register') }}" method="post" class="register-form">
                        {% with messages = get_flashed_messages() %}
                            {% if messages: %}
                                {% for message in messages: %}
                                    <p> {{ message }} </p>
                                {% endfor %}
                            {% endif %}
                         {% endwith %}
                        <input type="text" name="name" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" class="form-control" placeholder="Email" required />
                        <input type="password" name="password" class="form-control" placeholder="Password" required />
                        <button type="submit" class="btn btn-primary">Sign me up</button>
                    </form>
                    <br>
                 <a href="{{url_for('login') }}" class="btn btn-primary btn-block">Already have an account?</a>
                </div>

            </div>
</body>
    {% include "base-scripts.html"%}
</html>
